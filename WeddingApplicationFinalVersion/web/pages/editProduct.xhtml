<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"></link>        
        <title>Edit Product</title>
        <style>
            #edit{
                padding-left: 70px;
            }
            h2{
                text-align: left;
                padding-left: 70px
            }
        </style>
    </h:head>
    <h:body>
        <ui:include src="../include/header_admin.xhtml" /> 
        
        <h:form>
            <div class="container" id="edit">
                <h2>EDIT</h2>
                <div>
                    <p:outputLabel value="Name"/>
                    <div>
                        <p:inputText id="name" value="#{productManagedBean.product.name}" required="true" requiredMessage="This field can not be empty"/>
                    </div>
                </div>

                <div>
                    <p:outputLabel value="Code"/>
                    <div>
                        <p:inputText id="code" value="#{productManagedBean.product.code}" required="true" requiredMessage="This field can not be empty"/>
                    </div>
                </div>

                <div>
                    <p:outputLabel value="Color"/>
                    <div>
                        <p:inputText id="color" value="#{productManagedBean.product.color}" required="true" requiredMessage="This field can not be empty"/>
                    </div>
                </div>

                <div>
                    <p:outputLabel  value="Size"/>
                    <div>
                        <p:inputText id="size" value="#{productManagedBean.product.size}" required="true" requiredMessage="This field can not be empty"/>
                    </div>
                </div>

                <div>
                    <p:outputLabel value="Price"/>
                    <div>
                        <p:inputText id="price" value="#{productManagedBean.product.price}" required="true" requiredMessage="This field can not be empty"/>
                    </div>
                </div>
                <br/>
                <div>
                    <br/>
                    <p:commandButton action="#{productManagedBean.edit()}" icon="pi pi-save" value="Save"/>   
                </div>
            </div>
        </h:form>
        <ui:include src="../include/footer.xhtml" />
    </h:body>
</html>

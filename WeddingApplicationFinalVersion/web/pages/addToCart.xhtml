<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
            
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"></link>        
        <style>        
        h1{padding-top: 5px;
              color: slategray;
        }
        h4{margin-top: 2;}
        body{background-color: gainsboro;}        
        </style>
        <title>Add to cart</title>
    </h:head>
    <h:body>
           <ui:include src="../include/header.xhtml" /> 
           
               <h:form>
                   <ui:repeat var="product" value="#{productBean.allProducts}">
                         <div class="col-sm-3">
                    <div class="card">
                        <img src="img/dress4.jpg"/>
                    </div>
                </div> 
                <h:column>
                    <f:facet name="header">Product</f:facet>
                        #{product.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                        #{product.price}
                </h:column>
                <h:column>
                    <f:facet name="header">Add</f:facet>
                    <h:commandButton value="Add to cart" actionListener="#{productBean.addToCart(product)}">
                        <f:ajax execute="@form" render="shoppingCartTable"></f:ajax>
                    </h:commandButton>
                </h:column>
</ui:repeat>
                   
            <br/>
            <h:outputText value="Quantity"/>
            <h:selectOneMenu value="#{productBean.quantity}">
                <f:selectItem itemValue=" " itemLabel=" "/>
            </h:selectOneMenu>
            
            <br/>
            <h:outputText value="Confirm your shopping cart "/>
            <h:commandButton value="Confirm" action="#{productBean.confirm()}">
            </h:commandButton>
        </h:form>
           <ui:include src="../include/footer.xhtml" />
    </h:body>
</html>

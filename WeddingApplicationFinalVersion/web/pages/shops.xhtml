<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"></link>        
        <style>        
            h1{padding-top: 5px;
               color: slategray;
            }
            .photovideo-title{color: blue; text-align: center}

            card-img-wrapper{overflow: hidden; }
        </style>
    </h:head>

    <h:body>
        <ui:include src="../include/header.xhtml" />

        
        <div class="shop-title mt-5">
            <h1 style="text-align: center; " >Photography is the beauty of life captured</h1>
            <h4 class="photovideo-title">Photo and Video</h4>
        </div>        
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    
                    
                    <h:panelGrid columns="1" />
                    
                    <h:dataTable var="shop" value="#{shopsManagedBean.findAll()}">              
                        <h:column>                            
                            <f:facet name="header">Shop</f:facet>
                                #{shop.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Adresa</f:facet>
                                #{shop.address}
                        </h:column>  
                        <h:column>
                            <f:facet name="header">Kontakt</f:facet>
                                #{shop.contact}
                        </h:column>  
                        <h:column>
                            <f:facet name="header">Opis</f:facet>
                                #{shop.description}
                        </h:column>                      
                    </h:dataTable>
                </div>
            </div>    
        </div>
            <ui:include src="../include/footer.xhtml" />
    </h:body>
</html>
